<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <!--Troca o ícone da página-->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/178/178875.png"> 
</head>
<body>
    <h1>Vai ter uma tabela aqui jaja</h1>
    
    <table border= "5">
        
        <!-- Cabeçalho da tabela -->
        <thead>
            <tr>
                <th> NOME </th>
                <th> ITEM </th>
                <th> QUANTIDADE </th>
                <th> PREÇO </th>
            </tr>
        </thead>

        <!--Conteudo da tabela -->
        <tbody>
            <tr>
                <td>Cristiano</td>
                <td>Mansão</td>
                <td>7</td>
                <td>777 mi</td>
            </tr>
            <tr>
                <td>Neymar</td>
                <td>Ilha</td>
                <td>1</td>
                <td>16 mi</td>              
            </tr>
            <tr>
                <td>Messi</td>
                <td>Cachorro</td>
                <td>2</td>
                <td>500 mil</td>         
            </tr>                       
        </tbody>
        
        <!--Rodapé da tabela-->
        <tfoot>
            <tr>
                <td colspan="4">Fonte: dos desejos</td>
            </tr>
        </tfoot>
    </table>

    <h2>A mesma tabela 2</h2>
    <table border="3" width="400px">
        <tr>
            <td calspan="3">TABELA</td>
        </tr>
        <tr>
            <td colspan="3">Tabela 2 - O retorno</td>

        </tr>
        <tr>
            <td rowspan="2">Tabela 3</td>
            <td colspan="2">Tabela 3.1</td>
        </tr>
        <tr>
            <td>Tabela 4</td>
            <td>Tabela4.1</td>
        </tr>
    </table>


</body>
</html>
