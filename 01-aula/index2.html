<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta Gotas - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Conta Gotas - O Liquefeito">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="como-economizar.html">Como economizar</a>
      <a href="#">Jogos</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section class="container">
      <div class="projeto">
        <h2>Conheça nosso projeto</h2>
        <div class="video">
          <iframe width="100%" height="250" src="https://www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>

      <div class="login-box">
        <h2>Redes Sociais</h2>
        <div class="social-icons">
          <a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="icons/instagram.png" alt="Instagram"></a>
          <a href="#"><img src="icons/linkedin.png" alt="LinkedIn"></a>
          <a href="#"><img src="icons/youtube.png" alt="YouTube"></a>
          <a href="#"><img src="icons/tiktok.png" alt="TikTok"></a>
          <a href="#"><img src="icons/x.png" alt="X"></a>
        </div>
        <hr>
        <h2>Faça seu login</h2>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Senha" required>
          <label><input type="checkbox"> Lembrar</label>
          <button type="submit" class="btn-green">Entrar</button>
        </form>
        <p><a href="#">Esqueceu sua senha?</a></p>
      </div>
    </section>

    <section class="apoio">
      <h2>Apoio</h2>
      <div class="logos">
        <img src="logos/acer.png" alt="Acer">
        <img src="logos/alibaba.png" alt="Alibaba">
        <img src="logos/compaq.png" alt="Compaq">
        <img src="logos/hp.png" alt="HP">
      </div>
    </section>
  </main>
</body>
</html>
