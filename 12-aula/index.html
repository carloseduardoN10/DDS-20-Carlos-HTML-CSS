<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <header>
        <!-- CRIANDO BARRA DE NAVEGAÇÃO -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">C&G Soluções</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Sobre</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Lojas
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Vitória</a></li>
                                <li><a class="dropdown-item" href="#">Vila velha</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Brasília</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">contato</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- FIM DA BARRA DE NAVEGAÇÃO -->

    </header>

    <main>
        <!-- CRIANDO CARROSEL -->
        <div id="carouselExampleCaptions" class="carousel slide mt-2 mx-5">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://admin.cnnbrasil.com.br/wp-content/uploads/sites/12/2024/06/cristiano-ronaldo-portugal-euro-e1718204664360.jpg"
                        class="d-block w-100" height="800px" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Cristianp Ronaldo</h5>
                        <p>Cerrotesete</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://media.cnn.com/api/v1/images/stellar/prod/230307102122-01-neymar-021423.jpg?c=original"
                        class="d-block w-100" height="800px" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Neymar</h5>
                        <p>6x0</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://prod-media.beinsports.com/image/1700496054235_7116a066-3b6c-4f53-b4de-912ade79ba83.jpg"
                        class="d-block w-100" height="800px" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Messi</h5>
                        <p>GOAT</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- FIM DO CARROSEL -->

        <!-- INICIO DOS CARDS -->
        <div class="card" style="width: 18rem;" my-5 mx-5>
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijSTtZqKztr4hFMfn96_lxdV3_teENjevqthY3xQxW51NtdC-P1nQo6JvOksukblbyAnaFpRGqx_l5EIBMXjO6CgVpnxSpclNnPARQbws-c8KoMguek_IYtoUFTp6uhd4Un9J03jYYIn0_/w1600/Red_Charizard_PO.png"
                class="card-img-top" height="200px" alt="...">
            <div class="card-body">
                <h5 class="card-title">Charizard</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card’s content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
            </ul>

        </div>
        </div>
        <!-- FIM DOS CARDS -->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ativar modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Texto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        slaoq
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIM MODAL -->
    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
