<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="" method="">

        <fieldset>

            <legend>Dados pessoais</legend>

            <label for="caixa-nome">Nome:</label>
            <input type="text" id="caixa-nome">
            <br><br>

            <label for="caixa-endereco">Endereço:</label>
            <input type="text" id="caixa-endereco">
            <br><br>

            <label for="caixa-cidade">Cidade:</label>
            <input type="text" id="caixa-cidade">
            <br><br>

            <label for="">Estado</label>
            <select name="" id="">
                <optgroup>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Espirito Santo">Espirito Santo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                </optgroup>
            </select>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Dados profissionais</legend>
            
            <label for="cargo">Natureza do Cargo</label>
            <br>
            <input type="radio" name="cargo" value="gerencia"> Gerência
            <input type="radio" name="cargo" value="gerencia"> Financeiro
            <input type="radio" name="cargo" value="gerencia"> Recepção
            <input type="radio" name="cargo" value="gerencia"> Administrativo
            <input type="radio" name="cargo" value="gerencia"> Jurídico
            <br><br>

            <label for="">Área de Interesse</label>
            <br>
            <input type="checkbox" name="rede1" value="computacao"> Computação
            <input type="checkbox" name="rede2" value="biologia"> Biologia
            <input type="checkbox" name="rede3" value="meio ambiente"> Meio Ambiente
            <input type="checkbox" name="rede4" value="engenharia"> Engenharia
            <input type="checkbox" name="rede5" value="historia"> Hístoria
            <br><br>
            
            <label>
                Mini-Curriculo:
                <textarea name="" id="mini-curriculo" cols="50" rows="5"></textarea>
            </label>
        </fieldset>
        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
